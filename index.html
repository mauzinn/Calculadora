<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js" defer></script>
    <title>Calculadora</title>
</head>
<body>

    <header>
        <h1 class="h1">Calculadora</h1>
    </header>

    <main class="box">

    <section class="visor">
        <p class="tela"></p>
    </section>

    <section class="Botoes">
        <button onclick="Calcular(7)">7</button>
        <button onclick="Calcular(8)">8</button>
        <button onclick="Calcular(9)">9</button>
        <button id="del" onclick="Calcular('DEL')">DEL</button><br>
        <button onclick="Calcular(4)">4</button>
        <button onclick="Calcular(5)">5</button>
        <button onclick="Calcular(6)">6</button>
        <button id="mais" onclick="Calcular('+')">+</button><br>
        <button onclick="Calcular(1)">1</button>
        <button onclick="Calcular(2)">2</button>
        <button onclick="Calcular(3)">3</button>
        <button id="menos" onclick="Calcular('-')">-</button><br>
        <button id="dividir" onclick="Calcular('/')">/</button>
        <button onclick="Calcular(0)">0</button>
        <button id="vezes" onclick="Calcular('x')">x</button>
        <button id="igual" onclick="Calcular('=')">=</button>
    </section>

    </main>

</body>
</html>
